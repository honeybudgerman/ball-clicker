<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="mainScreen">
        <h1>Breakout Game</h1>
        <p>Score: <span id="totalScore">0</span></p>
        <p>Energy: <span id="energyDisplay">100</span> <span id="energyTimer">(30s)</span></p>
        <button id="playButton" style="padding: 10px 20px; font-size: 18px;">Play</button>
        <button id="shareButton" style="padding: 10px 20px; font-size: 18px;">Share</button>
    </div>
    <canvas id="gameCanvas" width="480" height="320" style="display: none;"></canvas>
    <div id="timer" style="display: none;">Time: <span id="timeLeft">30</span>s</div>
</body>
</html>
